general:
  log_level: ${LOGLEVEL}
  yaml_out: ${YAML_OUT}
  server_mode: ${PH_SERVER_MODE}
  behind_proxy: false
  cors: ${CORS}
  session_secret: ${SESSION_SECRET}
  admin_users: ["1245"]
  precache_sign_in: ${PRECACHE_SIGN_IN}
  external_access_codes:
    ${EXTERNAL_ACCESS_CODES_AUTOMATION}: ["Automation"]
  class_scheduling:
    clearance_exclusion_range_days: 7
    require_wiki_page_for_scheduling: True
  unsafe:
    no_rbac: ${UNSAFE_NO_RBAC}
    login_as_user: ${UNSAFE_LOGIN_AS}
  # External service URLs (configurable)
  external_urls:
    protohaven_main: "https://www.protohaven.org"
    protohaven_api: "https://api.protohaven.org"
    square_dashboard: "https://squareup.com/dashboard"
    wyze_products: "https://www.wyze.com/products"
    booked_help: "https://www.bookedscheduler.com/help"
  # UI display constants
  ui_constants:
    hide_unconfirmed_days_ahead: 10
    hide_confirmed_days_after: 10
    hours_in_day: 24
