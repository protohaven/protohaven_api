# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
- repo: https://github.com/psf/black-pre-commit-mirror
  rev: 25.1.0
  hooks:
    - id: black
- repo: https://github.com/pycqa/isort
  rev: 6.0.1
  hooks:
    - id: isort
      args: ["--profile", "black", "--filter-files"]
- repo: local
  hooks:
    - id: pylint
      name: pylint
      entry: pylint
      language: python
      # language: system
      types: [python]
      args:
        [
          "-rn", # Only display messages
          "-sn", # Don't display the score
          # integrations/tasks.py false positives
          "--generated-members=client.tasks,client.projects",
          "--disable=logging-fstring-interpolation,import-error",
        ]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.13.0
  hooks:
    - id: mypy
      additional_dependencies: [types-requests, types-PyYAML, types-python-dateutil, types-Markdown]
      args: [--ignore-missing-imports, --no-strict-optional]
-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
    -   id: detect-secrets
        args: ['--baseline', '.secrets.baseline', '--exclude-files', 'dump.sql']
        exclude: "package.lock.json,pnpm-lock.yaml,block.json"
